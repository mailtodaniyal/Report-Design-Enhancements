<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invadel - Report Design</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align: center; color: #2c3e50;">Risk Severity Levels</h1>
  <div class="chart-container">
    <div class="pie-chart" style="--color: var(--critical);">
      <span class="pie-label">Critical</span>
    </div>
    <div class="pie-chart" style="--color: var(--high);">
      <span class="pie-label">High</span>
    </div>
    <div class="pie-chart" style="--color: var(--moderate);">
      <span class="pie-label">Moderate</span>
    </div>
    <div class="pie-chart" style="--color: var(--low);">
      <span class="pie-label">Low</span>
    </div>
    <div class="pie-chart" style="--color: var(--minimal);">
      <span class="pie-label">Minimal</span>
    </div>
    <div class="pie-chart" style="--color: var(--none);">
      <span class="pie-label">None</span>
    </div>
  </div>

  <div style="margin-top: 50px; text-align: center;">
    <h2 style="color: #2c3e50;">Testing Methodology</h2>
    <svg width="400" height="300" viewBox="0 0 400 300" style="animation: fadeIn 1.5s ease-in-out;">
      <!-- Example OWASP-style flowchart -->
      <rect x="50" y="50" width="100" height="60" rx="10" fill="#3498db" opacity="0.8" />
      <text x="100" y="85" fill="white" text-anchor="middle" font-weight="bold">Web App</text>
      <rect x="200" y="50" width="100" height="60" rx="10" fill="#e74c3c" opacity="0.8" />
      <text x="250" y="85" fill="white" text-anchor="middle" font-weight="bold">API</text>
      <rect x="125" y="150" width="100" height="60" rx="10" fill="#2ecc71" opacity="0.8" />
      <text x="175" y="185" fill="white" text-anchor="middle" font-weight="bold">Network</text>
      <line x1="100" y1="110" x2="125" y2="150" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5" />
      <line x1="250" y1="110" x2="225" y2="150" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5" />
    </svg>
  </div>
</body>
</html>
